<mat-toolbar color="primary">
        <button mat-button (click)="sidenav.toggle();" ><mat-icon>menu</mat-icon></button>
        <span>News Headlines</span>  
        <span class="example-spacer"></span>
        <button mat-button routerLink="" ><mat-icon>refresh</mat-icon></button>
        <button mat-button [matMenuTriggerFor]="loginMenu"><mat-icon>person</mat-icon></button>
        <button mat-button [matMenuTriggerFor]="appMenu"><mat-icon>settings</mat-icon></button>
        
      
      <mat-menu #loginMenu="matMenu">
        <button mat-menu-item routerLink='login'> Log In</button> 

        <button mat-menu-item> Sign In </button>
        </mat-menu>
        
      <mat-menu #appMenu="matMenu">
      
        <button mat-menu-item> Settings </button>
      
        <button mat-menu-item> Help </button>
       
        
      </mat-menu>
      </mat-toolbar>
      
      
      
      <!--- SIDE NAV MENU --->
      <mat-sidenav-container class="example-container">
      
        <mat-sidenav #sidenav class="example-sidenav">
          <mat-list class="list-nav">
            <p class="navTitle">Other sources</p>
              <mat-list-item class="list-item" *ngFor="let source of mSources" (click)="searchArticles(source.id);">
      
                <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ source.id +'.png)'}" class="example-header-image"></div>
      
                <span claclss="source-name"> {{source.name}}</span>
      
              </mat-list-item>
          </mat-list>
        </mat-sidenav>
      
      
        <!--- NEWS LIST --->
      
        <mat-card class="example-card"  *ngFor="let article of mArticles">
          <mat-list class="list-nav">
            <mat-list-item>
      
                <img mat-card-image class="img-article" src={{article.urlToImage}} alt="">
                
                <mat-card-title class="title" >{{article.title}}  </mat-card-title>
            </mat-list-item>
      
            <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
            <mat-card-content>
              <p class="description">
                {{article.description}}
              </p>
              
            </mat-card-content>
            <!-- <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ article.source.id +'.png)'}" 
            class="example-header-image"></div>  -->
            
          </mat-list>
          
      
           <!--- "MORE" BUTTON --->
          <mat-card-actions class="action-buttons">
            <a mat-button color="primary" href={{article.url}} target="_blank" ><mat-icon>visibility</mat-icon> More</a>
          </mat-card-actions>
        </mat-card>
      </mat-sidenav-container>
